<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EVM Transaction Analyzer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.8.0/dist/web3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>
<body>
    <div class="container">
        <div class="input-section">
            <div class="header-section">
                <h2 id="app-title">EVM Transaction Analyzer</h2>
                <div class="language-selector">
                    <select id="language-select">
                        <option value="en">English</option>
                        <option value="zh">中文</option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label for="rpc-url" id="label-rpc">RPC URL:</label>
                <input type="text" id="rpc-url" placeholder="e.g. https://mainnet.infura.io/v3/your-api-key">
            </div>
            <div class="form-group">
                <label for="tx-hash" id="label-hash">Transaction Hash:</label>
                <input type="text" id="tx-hash" placeholder="e.g. 0x...">
            </div>
            <button id="analyze-btn">Analyze Transaction</button>
            <div id="loading" class="loading hidden">Analyzing, please wait...</div>
            <div id="error-message" class="error hidden"></div>
        </div>
        <div class="result-section">
            <div id="tx-info" class="tx-info hidden">
                <h3 id="tx-info-title">Transaction Information</h3>
                <div id="function-signature"></div>
            </div>
            <div id="trace-container" class="trace-container">
                <h3 id="trace-title">Call Trace</h3>
                <div id="trace-tree"></div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
